<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Two Player</title>
	<link href="../styles/stylesheet1.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="../styles/buttons.css">
	<script type="text/javascript" src="../js/functions.js"></script>
</head>

<body>
	<audio id="audiotank" src="../media/tank.mp3" preload="auto"></audio>
	<audio id="audiobullet" src="../media/bullet.mp3" preload="auto"></audio>
	<div id="wrapper">
		<header>
			<h1>Let's Trouble...</h1>
			<nav>
     			<h2 id="menulink"><a href="#navlinks">Menu</a></h2>
      			<button class="button startGame" onclick="generate()">Start Game</button>
				<button class="button reSetTank" onclick="reSetTank()">Re-Set Tank</button>
    		</nav>
		</header>
 		<div id="content">
 			
  			<canvas oncontextmenu="return false;" id="maze" width="800px" height="400px" style="border:1px solid #000000;"></canvas>
			 
        </div>
   		<footer>
   		 	<p>© Copyright 2016–20 &nbsp;IITD Dev. Club</p>
   		</footer>
    	<!--<script type="text/javascript" src="js/menu.js"></script>-->
	</div>
	<div id="squeezed">
		<p> Please Don't Squeeze Me... </p>
		<footer>
   		 	<p>© Copyright 2016–20 &nbsp;IITD Dev. Club</p>
   		</footer>
	</div>
	<div id="player1score">
		<figure>
			<img src="../images/scoreTank1.jpg" alt="Player1" width="100">
		</figure>
		<h2>Score</h2>
		<canvas id="player1stats" width="100px" height="50px" ></canvas>
		<br><br>
		<h2>Bullets</h2>
		<canvas id="player1bullets" width="100px" height="50px" ></canvas>
		<p id="reload1">Enjoy Shooting!</p>
	</div>
	<div id="player2score">
		<figure>
			<img src="../images/scoreTank2.jpg" alt="Player2" width="100">
		</figure>
		<h2>Score</h2>
		<canvas oncontextmenu="return false;" id="player2stats" width="100px" height="50px" ></canvas>
		<br><br>
		<h2>Bullets</h2>
		<canvas id="player2bullets" width="100px" height="50px"></canvas>
		<p id="reload2">Enjoy Shooting!</p>
	</div>
	<div>
		<img src="../images/bullet.jpg" alt="" width="16" id="bullet" style="display: none">
	</div>

	<!--Life --><!--


	<div id="player1life">
		<canvas id="player1life" width="100px" height="50px" style="border:1px solid white;"></canvas>
	</div>
	<div id="player2life">
		<canvas oncontextmenu="return false;" id="player2life" width="100px" height="50px" style="border:1px solid white;"></canvas>
	</div>


	--><!--Life over-->
	<script src="../js/LocalGame.js" type="text/javascript"></script>
</body>
</html>
